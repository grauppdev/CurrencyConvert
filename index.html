<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=>, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css" />
    <title>Currency Convert</title>
</head>

<body>
    <div class="container">
        <header>
            <h1>Currency Convert </h1>
        </header>

        <main>
            <label>
                Converte <b>de</b>
                <select>
                    <option>R$ Real brasileiro</option>

                </select>
            </label>

            <label>
                Converte <b>para</b>
                <select id = "currency-select">
                    <option>US$ Dólar americano</option>
                    <option>€ Euro</option>
                    <option>Bitcoin</option>
                </select>
            </label>

            <label>
                <b>Valor</b>
                <input id = "input-real" placeholder="R$ 10.000,00">
            </label>

            <button type = "button">Converter</button>

            <section>
                <div>
                    <img src="./assets/brasil.png" alt="Bandeira Brasil">
                    <p class = "currency">Real</p>
                    <p class = "value" id = "real-value-text">R$ 0</p>
                </div>

                <img src="./assets/arrow.png" alt="Seta" class ="arrow">

                <div>
                    <img id = "image-state" src="./assets/eua.png" alt="Bandeira Moeda Conversão">
                    <p  id = "currency-name" class = "currency">Dólar americano</p>
                    <p class = "value" id = "currency-value-text">$US 0</p>

                </div>
            </section>
        </main>
    </div>


</body>

<script src="./scripts.js">

</script>

</html>
